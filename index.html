<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carvena Landing Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div>
            <form>
                <div class="mb-3">
                    <label for="Vehicle VIN" class="form-label"
                        >VIN Number</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        aria-describedby="vinDesc"
                        name="vin"
                        value="5YJSA1E2XGF150845"
                    />
                    <div id="vinDesc" class="form-text">
                        Enter or scan your VIN number
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Look Up</button>
            </form>
            <div class="card" style="width: 18rem" id="report">
                <div class="card-body">
                    <h5 class="card-title" id="vin"></h5>
                    <p class="card-text" id="make"></p>
                    <p class="card-text" id="model"></p>
                    <p class="card-text" id="year"></p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
    </body>
</html>
